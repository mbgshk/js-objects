<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Objects</title>
</head>
<body>
    <p id="objects"></p>
    <script>
        // JS Object
        // const car = {type:"Fiat", model:"500", color:"white"};
        // document.getElementById("objects").innerHTML = "The car type is " + car.type;

        // Object Definition
        // Object Literal
        const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        //Multiple Line
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
    </script>
</body>
</html>
